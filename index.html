<html>

<body>
    <iframe id="existing-iframe"
        width="640" height="360"
        src="https://www.youtube.com/embed/ipAnwilMncI?enablejsapi=1&cc_load_policy=1"
        frameborder="0"
        style="border: solid 4px #37474F"
></iframe>
<!-- https://www.youtube.com/watch?v=ipAnwilMncI&t=523s&hl=pl&cc_lang_pref=pl&cc_load_policy=1 -->

<script type="text/javascript">
  var tag = document.createElement('script');
  tag.src = 'https://www.youtube.com/iframe_api';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  let player

  const onApiChange = _ => {   
    if (typeof player.setOption === 'function') {
      player.setOption('captions', 'track', {languageCode: 'pl'}) // undocumented call
    }  
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('existing-iframe', {events: {onApiChange}})
  }
</script>
